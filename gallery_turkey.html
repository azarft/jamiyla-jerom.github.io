<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Landing Page</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <!-- Loading animation -->
    <div id="loading-animation">
        <div class="loader"></div>
    </div>
    
    <header>
        <h1>Турция</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/gallery_turkey/img_1.jpg" alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src="images/gallery_turkey/img_2.jpg" alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src="images/gallery_turkey/img_3.jpg" alt="Image 3">
            </div>
            <div class="gallery-item">
                <img src="images/gallery_turkey/img_4.jpg" alt="Image 4">
            </div>
            <div class="gallery-item">
                <img src="images/gallery_turkey/img_5.jpg" alt="Image 5">
            </div>
            <div class="gallery-item">
                <img src="images/gallery_turkey/img_6.jpg" alt="Image 6">
            </div>
            <div class="gallery-item">
                <img src="images/gallery_turkey/img_7.jpg" alt="Image 7">
            </div>
            <div class="gallery-item">
                <img src="images/gallery_turkey/img_8.jpg" alt="Image 8">
            </div>
            <div class="gallery-item">
                <img src="images/gallery_turkey/img_9.jpg" alt="Image 9">
            </div>
            <div class="gallery-item">
                <img src="images/gallery_turkey/img_10.jpg" alt="Image 10">
            </div>
            <div class="gallery-item">
                <img src="images/gallery_turkey/img_11.jpg" alt="Image 11">
            </div>            
        </div>
        <div class="lightbox" id="lightbox">
            <div class="lightbox-content">
                <button id="prev-btn" class="control-btn">&#10094;</button>
                <img id="lightbox-image" src="" alt="">
                <button id="next-btn" class="control-btn">&#10095;</button>
            </div>
        </div>
    </main>
    <script src="js/gallery.js"></script>
</body>
</html>
